<html lang="en">

  <body>
    <script>
      const abc = new Promise((resolve, reject) => {
        resolve("abc");
        // reject("错误");
      });
      abc
        .then(
          (res) => {
            return new Promise((resolve, reject) => {
              //   resolve(
              //     new Promise((resolve, reject) => {
              //       reject("qweqweqwe");
              //     })
              //   );
              reject(
                new Promise((resolve, reject) => {
                  resolve("asdasdasd");
                })
              );
            });
          },
          (err) => {
            console.log(err, "err");
          }
        )
        .then(
          (res) => {
            console.log(res, "@@@");
          },
          (err) => {
            const asd = err;
            asd.then((res) => {
              console.log(res, "asdasdasd");
            });
          }
        );
    </script>
  </body>
